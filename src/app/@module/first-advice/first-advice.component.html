<section class="pt-5 px-8">
    <div class="bg-white p-3 rounded-lg" *ngIf="sessionOpen==null">
        <h2 class="text-2xl text-center">1st Advice</h2>
        <p class="text-gray text-center">Channel a doctor via Video or audio for 1st advice</p>

        <div class="mt-5">
            <h3 class="text-lg text-center">Call method</h3>
            <div class="flex items-center justify-center mt-3">
                <button mat-stroked-button class="font-normal not-select-btn"
                    [ngClass]="{'select-btn': isAudioCall==true}" (click)="callManagement('audio')">
                    <mat-icon>headphones</mat-icon>
                    <span class="ml-2">Audio</span>
                </button>
                <button class="font-normal ml-3 not-select-btn" [ngClass]="{'select-btn': isAudioCall==false}"
                    mat-stroked-button (click)="callManagement('video')">
                    <mat-icon>videocam</mat-icon>
                    <span class="ml-2">Video</span>
                </button>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="text-lg text-center">Doctor preference</h3>
            <div class="flex items-center justify-center mt-3">
                <button mat-stroked-button class="font-normal not-select-btn"
                    [ngClass]="{'select-btn': isMaleDoctor==true}" (click)="doctorManagement('male')">
                    <mat-icon>person</mat-icon>
                    <span class="ml-2">Male</span>
                </button>
                <button class="ml-3 font-normal not-select-btn" mat-stroked-button
                    [ngClass]="{'select-btn': isMaleDoctor==false}" (click)="doctorManagement('female')">
                    <mat-icon>person</mat-icon>
                    <span class="ml-2">Female</span>
                </button>
            </div>
        </div>

        <div class="mt-5">
            <p class="text-gray text-sm font-normal text-center">You will be charged</p>
            <h4 class="font-bold text-lg text-gray text-center">LKR 25 per minute</h4>

            <div class="flex justify-center mt-3">
                <button matTooltip="You need to add a card to be able to start session" matTooltipPosition="above"
                    mat-stroked-button class="font-normal select-btn" (click)="addCard()">
                    <span class="mr-1">Add card</span>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>

                <button mat-stroked-button class="font-bold ml-3 bg-connect text-white px-14" (click)="connecting()">
                    <span>Connect</span>
                </button>
            </div>
        </div>
    </div>
    <div class="mt-20 flex justify-center items-center" *ngIf="sessionOpen==false">
        <div>
            <h2 class="text-center text-3xl text-bold mb-2">Connecting...</h2>
            <p class="text-center text-sm text-gray mb-2">Please wait while we connect a doctor for you</p>
            <div class="flex justify-center mt-2">
                <button mat-stroked-button class="text-normal" (click)="cancelConnect()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="bg-white p-3 rounded-lg" *ngIf="sessionOpen==true">
        <p class="text-center">00:59</p>
        <h2 class="text-center text-bold">Your doctor is ready</h2>

        <div class="mt-9">
            <div class="flex justify-center mb-2">
                <img class="w-32 h-32 rounded-full" src="assets/img/doc.jpg">
            </div>
            <h3 class="text-center mb-1">Dr. Prabath Ranasinghe</h3>
            <h3 class="text-gray text-center mb-1">General Physician</h3>
            <p class="text-gray text-center">250 sessions completed</p>
        </div>

        <div class="flex justify-center mt-9">
            <button mat-stroked-button class="mr-2" color="warn">Cancel</button>
            <button mat-stroked-button class="start-session px-9" (click)="startSession()">Start session</button>
        </div>
    </div>
</section>
